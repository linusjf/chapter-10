---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: readonly-user
  namespace: kubernetes-dashboard

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-only-user
  namespace: kubernetes-dashboard
rules:
  - apiGroups: ["", "extensions", "apps"]
    resources: ["deployments", "pods", "services", "secrets", "namespaces"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard-read-only
  namespace: kubernetes-dashboard
subjects:
  - kind: ServiceAccount
    name: read-only-user
    apiGroup: ""
roleRef:
  kind: Role
  name: dashboard-read-only
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Secret
metadata:
  name: readonly-user
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: "readonly-user"
type: kubernetes.io/service-account-token
