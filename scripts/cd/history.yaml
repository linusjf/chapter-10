#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: history
    spec:
      containers:
        - name: history
          image: $CONTAINER_REGISTRY/history:$VERSION
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4000
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
          env:
            - name: PORT
              value: "4000"
            - name: DBHOST
              value: mongodb://mongodb:27017
            - name: DBNAME
              value: history
            - name: RABBIT
              value: amqp://test:test@rabbit:5672
---
apiVersion: v1
kind: Service
metadata:
  name: history
spec:
  selector:
    app: history
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: history
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: history
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
