#
# To deploy:
#
# kubectl apply -f scripts/deploy.yaml
#
#
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-storage
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: video-storage
    spec:
      containers:
        - name: video-storage
          image: $CONTAINER_REGISTRY/mock-storage:$VERSION
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "4000"
---
apiVersion: v1
kind: Service
metadata:
  name: video-storage
spec:
  selector:
    app: video-storage
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-storage
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-storage
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
