#
# GitHub Actions workflow.
#
# Deploys RabbitMQ and MongoDB database.
#
---

name: Deploy infrastructure

on:
  #
  # Allows deployment to be invoked manually through the
  # GitHub Actions user interface.
  #
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest

    env:
      LOCAL_DEPLOY: ${{ secrets.LOCAL_DEPLOY  }}
      KUBECTL_VERSION: "v1.34.1"

    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v3

      #
      # Installs Kubectl and connects it to the cluster.
      #
      # https://github.com/marketplace/actions/kubernetes-cli-kubectl
      #
      - uses: tale/kubectl-action@v1
        if: ${{ env.LOCAL_DEPLOY == 'false' }}
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}
          kubectl-version: ${{ env.KUBECTL_VERSION }}
      #
      # Install kubectl (works in GitHub Actions AND act)
      #
      - name: Install kubectl
        if: ${{ env.LOCAL_DEPLOY == 'true' }}
        run: |
          echo "Installing kubectl $KUBECTL_VERSION"
          curl -L -o kubectl "https://dl.k8s.io/release/$KUBECTL_VERSION/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client
      - name: Setup kubeconfig
        if: ${{ env.LOCAL_DEPLOY == 'true' }}
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      #
      # Deploys MongoDB.
      #
      - name: Deploy MongoDB
        run: kubectl apply -f ./scripts/cd/mongodb.yaml

      #
      # Deploys RabbitMQ.
      #
      - name: Deploy Rabbit
        run: kubectl apply -f ./scripts/cd/rabbit.yaml
